<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .corporate-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .corporate-table th, .corporate-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .corporate-table th {
            background-color: #004c99;
            color: #ffffff;
        }
        .corporate-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .corporate-table tr:hover {
            background-color: #e0e0e0;
        }
        .corporate-table caption {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <table class="corporate-table">
        <caption>Corporate Employees Data</caption>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Marketing</td>
                <td>Manager</td>
                <td>$75,000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Sales</td>
                <td>Representative</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Emily Johnson</td>
                <td>IT</td>
                <td>Developer</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Michael Brown</td>
                <td>HR</td>
                <td>Coordinator</td>
                <td>$55,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
